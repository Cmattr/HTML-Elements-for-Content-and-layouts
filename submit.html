        <main>
            <div class="submission">
                <h1>Feed Back</h1>
                <p>Here you can provide comments, ratings, or suggestions about the entertainment.</p>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name" placeholder="Full name" required aria-required="true">
                    <br>
                    <label for="Comments">Comments:</label>
                    <br>
                    <textarea name="Comments" id="Comments" rows="10" cols="100" placeholder="Comments, Ratinings, Suggestions..."></textarea>
                    <input class="hbutton" type="button" value="submit" onclick="pr()">
                </form>
            </div>
            <div id="result" class="submission" style="display: none;">
                <h2>Submitted Comments</h2>
                <p id="resultName"></p>
                <p id="resultComments"></p>
            </div>
            <script>
                function pr() {
                    // Get the form data
                    const name = document.getElementById('name').value;
                    const Comments = document.getElementById('Comments').value;
        
                    // Display the form data
                    document.getElementById('resultName').innerText = `Name: ${name}`;
                    document.getElementById('resultComments').innerText = `Comments: ${Comments}`;
                    document.getElementById('result').style.display = 'block';
                }
            </script>
